<div class="chatroom">
    <h2>Chatroom</h2>
    <div class="messages">
      <div *ngFor="let message of messages" class="message">
        {{ message }}
      </div>
    </div>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Type your message..."
        [(ngModel)]="newMessage"
      />
      <button class="btn btn-primary" (click)="sendMessage()">Send</button>
    </div>
  </div>
